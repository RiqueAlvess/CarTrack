{% extends 'base.html' %} {% block title %}Novo Relatório - CarTrack{% endblock
%} {% block content %}
<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="mb-0">Novo Relatório</h4>
    <a href="{% url 'reports:list' %}" class="btn btn-outline-secondary btn-sm">
      <i class="bi bi-arrow-left"></i>
    </a>
  </div>

  <form method="post">
    {% csrf_token %}

    <div class="card mb-4">
      <div class="card-header bg-primary text-white">
        <h6 class="mb-0">
          <i class="bi bi-clipboard-data me-2"></i>
          Dados do Relatório
        </h6>
      </div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-6">
            <label class="form-label fw-semibold">Ready Line</label>
            <input
              type="number"
              class="form-control"
              name="ready_line"
              value="0"
              min="0"
            />
          </div>
          <div class="col-6">
            <label class="form-label fw-semibold">VIP Line</label>
            <input
              type="number"
              class="form-control"
              name="vip_line"
              value="0"
              min="0"
            />
          </div>
          <div class="col-6">
            <label class="form-label fw-semibold">Overflow Kiosk</label>
            <input
              type="number"
              class="form-control"
              name="overflow_kiosk"
              value="0"
              min="0"
            />
          </div>
          <div class="col-6">
            <label class="form-label fw-semibold">Overflow 2</label>
            <input
              type="number"
              class="form-control"
              name="overflow_2"
              value="0"
              min="0"
            />
          </div>
          <div class="col-6">
            <label class="form-label fw-semibold">Black Top</label>
            <input
              type="number"
              class="form-control"
              name="black_top"
              value="0"
              min="0"
            />
          </div>
          <div class="col-6">
            <label class="form-label fw-semibold">Return Line</label>
            <input
              type="number"
              class="form-control"
              name="return_line"
              value="0"
              min="0"
            />
          </div>
          <div class="col-6">
            <label class="form-label fw-semibold">Mecânico</label>
            <input
              type="number"
              class="form-control"
              name="mecanico"
              value="0"
              min="0"
            />
          </div>
          <div class="col-6">
            <label class="form-label fw-semibold">Gas Run</label>
            <input
              type="number"
              class="form-control"
              name="gas_run"
              value="0"
              min="0"
            />
          </div>
          <div class="col-6">
            <label class="form-label fw-semibold">Total Cleaned</label>
            <input
              type="number"
              class="form-control"
              name="total_cleaned"
              value="0"
              min="0"
            />
          </div>
          <div class="col-6">
            <label class="form-label fw-semibold">Forecasted Drops</label>
            <input
              type="number"
              class="form-control"
              name="forecasted_drops"
              value="0"
              min="0"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="send_email"
            name="send_email"
          />
          <label class="form-check-label fw-semibold" for="send_email">
            <i class="bi bi-envelope me-2"></i>
            Enviar por e-mail agora
          </label>
        </div>
      </div>
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary btn-lg">
        <i class="bi bi-check-lg me-2"></i>
        Salvar Relatório
      </button>
      <a href="{% url 'reports:list' %}" class="btn btn-outline-secondary">
        Cancelar
      </a>
    </div>
  </form>
</div>
{% endblock %}
