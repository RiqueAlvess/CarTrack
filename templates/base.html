{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}CarTrack - Sistema de Relatórios{% endblock title %}
    </title>
    <link rel="icon" type="image/png" href="{% static 'icon.png' %}" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />

    <style>
      :root {
        --primary-color: #0d6efd;
        --secondary-color: #6c757d;
        --success-color: #198754;
        --danger-color: #dc3545;
        --warning-color: #ffc107;
        --info-color: #0dcaf0;
      }

      body {
        background-color: #f8f9fa;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin-bottom: 60px;
      }

      /* Navbar Bottom - Corrigido para não quebrar linha */
      .navbar-bottom {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: white;
        border-top: 1px solid #dee2e6;
        z-index: 1030;
        padding: 4px 0;
        min-height: 50px;
      }

      .navbar-bottom .container-fluid {
        padding: 0 8px;
      }

      .navbar-bottom .row {
        margin: 0;
        flex-wrap: nowrap;
      }

      .navbar-bottom .col {
        padding: 0;
        flex: 1;
        min-width: 0;
      }

      .navbar-bottom .nav-link {
        padding: 2px 1px;
        font-size: 0.7rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        color: #6c757d;
        transition: color 0.2s ease;
        line-height: 1.1;
        min-width: 0;
      }

      .navbar-bottom .nav-link i {
        font-size: 0.9rem;
        margin-bottom: 1px;
      }

      .navbar-bottom .nav-link .small,
      .navbar-bottom .nav-link div {
        font-size: 0.65rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100%;
      }

      .nav-link.active {
        color: var(--primary-color) !important;
        font-weight: 600;
      }

      .card {
        border: none;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        border-radius: 0.375rem;
      }

      .btn {
        border-radius: 0.375rem;
        font-weight: 500;
      }

      .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }

      .btn-primary:hover {
        background-color: #0b5ed7;
        border-color: #0a58ca;
        transform: translateY(-1px);
        box-shadow: 0 0.125rem 0.25rem rgba(13, 110, 253, 0.2);
      }

      .btn-test {
        background-color: #6f42c1;
        border-color: #6f42c1;
        color: white;
      }

      .btn-test:hover {
        background-color: #5d3799;
        border-color: #5d3799;
        color: white;
        transform: translateY(-1px);
        box-shadow: 0 0.125rem 0.25rem rgba(111, 66, 193, 0.2);
      }

      .card-header {
        background-color: var(--primary-color);
        color: white;
        border-radius: 0.375rem 0.375rem 0 0 !important;
        border: none;
      }

      .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
      }
    </style>

    {% block head %}{% endblock head %}
  </head>
  <body>
    {% if request.user.is_authenticated %} {% include 'includes/navbar.html' %}
    {% endif %} {% block body %}{% endblock body %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
